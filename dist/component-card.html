<!DOCTYPE html>
<html lang="en" x-data="ayu" :class="$store.dark.on && 'theme-dark'">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Components &mdash; Ayuwind</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/alpine.js"></script>
  <style>
    /* hide browser sync message, disable it if you read it :) */
    #__bs_notify__ {
      display: none !important;
    }
  </style>
</head>

<body class="flex h-screen">
  <aside x-ref="sidebar" class="flex flex-col sidebar" :class="$store.sidebar.open && 'mini-sidebar'">
    <div class="flex flex-row items-center my-4">
        <div class="side-logo">
            <span class="text-white">
                <span class="font-bold">Ayu</span>wind</span>
        </div>
        <button x-bind="sidebarToggle" class="sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-bar-chart-2 w-10 h-10 transform -rotate-90">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
        </button>
    </div>

    <ul class="mt-10 mb-5 space-y-2 side-menu-container">
        <li class="mx-3">
            <a href="index.html" class="side-menu-link ">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="side-menu">Dashboard</span>
            </a>
        </li>
        <li class="mx-3" x-data="dropdown({
            open:
                
                    true
                
        })">
            <a href="#" x-bind="toggle" class="relative side-menu-link"
                :class="open && 'bg-purple-500 dark:bg-cool-gray-500'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-grid">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="side-menu">Components</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute w-4 h-4 duration-300 transform right-3 feather feather-chevron-down dropdown-icon"
                    :class="open ? 'rotate-180' : 'rotate-0'">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </a>
            <ul x-bind="dialogue" class="dropdown-container"
                x-transition:enter="transition-all ease-in-out duration-100"
                x-transition:enter-start="opacity-25 max-h-0" x-transition:enter-end="opacity-100 max-h-xl"
                x-transition:leave="transition-all ease-in-out duration-100"
                x-transition:leave-start="opacity-100 max-h-xl" x-transition:leave-end="opacity-0 max-h-0"
                style="display: none;">
                <li>
                    <a href="./component-alert.html"
                        class="side-menu-link ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Alert</span>
                    </a>
                </li>
                <li>
                    <a href="./component-button.html"
                        class="side-menu-link ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Button</span>
                    </a>
                </li>
                <li>
                    <a href="./component-card.html"
                        class="side-menu-link sidebar-active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Card</span>
                    </a>
                </li>
                <li>
                    <a href="./component-input.html"
                        class="side-menu-link ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Input</span>
                    </a>
                </li>
                <li>
                    <a href="./component-toast.html"
                        class="side-menu-link ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Toast</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="mx-3" x-data="dropdown">
            <a href="#" x-bind="toggle" class="relative side-menu-link"
                :class="open && 'bg-purple-500 dark:bg-cool-gray-500'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-sidebar">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                <span class="side-menu">Forms</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute w-4 h-4 duration-300 transform right-3 feather feather-chevron-down dropdown-icon"
                    :class="open ? 'rotate-180' : 'rotate-0'">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </a>
            <ul x-bind="dialogue" class="dropdown-container"
                x-transition:enter="transition-all ease-in-out duration-100"
                x-transition:enter-start="opacity-25 max-h-0" x-transition:enter-end="opacity-100 max-h-xl"
                x-transition:leave="transition-all ease-in-out duration-100"
                x-transition:leave-start="opacity-100 max-h-xl" x-transition:leave-end="opacity-0 max-h-0"
                style="display: none;">
                <li>
                    <a href="#" class="side-menu-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Regular</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="side-menu-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-4 feather feather-corner-down-right">
                            <polyline points="15 10 20 15 15 20"></polyline>
                            <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                        </svg>
                        <span class="side-menu">Validation</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="w-full mt-auto mb-5">
        <div class="p-2 mx-3 bg-purple-600 rounded-xl dark:bg-cool-gray-500">
            <div class="flex flex-row items-center">
                <div class="w-10 h-10 flex-none image-fit rounded-md overflow-hidden">
                    <img src="./assets/images/profile.jpg" alt="Profile Picture" class="rounded-xl" />
                </div>
                <div class="side-profile">
                    <div class="flex flex-col ml-2 space-y-1 text-sm text-white">
                        <span class="font-bold">Rizkhal Lamaau</span>
                        <span class="text-xs">Administrator</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>

  <div class="flex flex-col flex-1 w-full">
    <header
    class="flex items-center w-full h-16 overflow-hidden bg-white shadow-xl dark:bg-cool-gray-700 dark:text-gray-300">
    <div class="-intro-x mr-auto text-sm ml-6 flex items-center space-x-2">
        <a href="#" class="text-purple-500 dark:text-purple-200">Application</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-chevron-right w-4 h-4 text-cool-gray-500">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        <a href="#" class="text-cool-gray-500 cursor-default">Dashboard</a>
    </div>
    <!-- dark toggle -->
    <div class="ml-auto mr-6 intro-x">
        <div class="flex space-x-6">
            <div class="relative hidden md:block">
                <input @keyup.ctrl.slash.document="$nextTick(() => $el.focus())" x-ref="search" type="text"
                    class="form-control form-control-sm border-transparent pr-10 bg-cool-gray-200 placeholder-cool-gray-500 form-input"
                    placeholder="Search..." style="height: 2.2rem!important;"/>
                <div class="absolute text-cool-gray-400 py-1 cursor-pointer px-2 border border-cool-gray-300 dark:border-cool-gray-600 rounded-md text-xs right-1 top-1"
                    style="font-size: 10px!important;" @click="$refs.search.focus()">
                    Ctrl + /
                </div>
            </div>

            <button @click="$store.dark.setTheme()" class="text-cool-gray-500 dark:text-cool-gray-100">
                <svg x-show="$store.dark.on" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg x-show="!$store.dark.on" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
    <main class="w-full h-full p-4 overflow-y-auto bg-gray-200 dark:bg-cool-gray-800 dark:text-gray-300">
      
    Card Components

    </main>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>

</html>
